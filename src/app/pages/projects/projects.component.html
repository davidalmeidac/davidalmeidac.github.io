<div class="page-wrap">
  <div class="page-header">
    <span class="label">Código</span>
    <h1 class="page-title">Proyectos</h1>
    <p class="page-sub">
      Proyectos personales disponibles en GitHub. Haz clic en <strong>Ver detalles</strong> para leer la descripción técnica completa.
    </p>
    <a [href]="data.githubUrl" target="_blank" rel="noopener" class="btn-ghost">
      Ver todos en GitHub
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="15" height="15"><path d="M7 17L17 7M17 7H7M17 7v10"/></svg>
    </a>
  </div>

  <div class="projects-grid">
    <div *ngFor="let p of data.projects; let i = index" class="proj-card" [class.open]="expanded === i">
      <!-- Card header -->
      <div class="proj-top">
        <span class="proj-code-icon">&lt;/&gt;</span>
        <a [href]="p.url" target="_blank" rel="noopener" class="gh-link" title="Abrir en GitHub">
          <svg viewBox="0 0 24 24" fill="currentColor" width="19" height="19"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23a11.52 11.52 0 0 1 3-.405c1.02.005 2.045.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
        </a>
      </div>

      <h2 class="proj-name">{{ p.name }}</h2>
      <p class="proj-desc">{{ p.description }}</p>

      <!-- Expandible -->
      <div class="proj-detail" [class.open]="expanded === i">
        <p class="proj-detail-text">{{ p.details }}</p>
      </div>

      <!-- Footer -->
      <div class="proj-footer">
        <div class="proj-tags">
          <span *ngFor="let t of p.tags" class="tag">{{ t }}</span>
        </div>
        <button class="btn-expand" (click)="toggle(i)">
          {{ expanded === i ? 'Cerrar' : 'Ver detalles' }}
          <svg [class.rotated]="expanded === i" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="13" height="13"><path d="M6 9l6 6 6-6"/></svg>
        </button>
      </div>
    </div>
  </div>
</div>
