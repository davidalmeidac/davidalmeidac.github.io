<!-- NAVBAR -->
<nav class="topbar" [class.scrolled]="scrolled">
  <a routerLink="/" class="brand">
    <span class="brand-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="17" height="17">
        <polyline points="4 17 10 11 4 5"/><line x1="12" y1="19" x2="20" y2="19"/>
      </svg>
    </span>
  </a>

  <ul class="nav-links">
    <li *ngFor="let item of nav">
      <a [routerLink]="item.path"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: item.path === '/' }"
         class="nav-link">
        {{ item.label }}
      </a>
    </li>
  </ul>

  <div class="nav-right">
    <a [href]="data.linkedinUrl" target="_blank" rel="noopener" class="nav-social" title="LinkedIn">
      <svg viewBox="0 0 24 24" fill="currentColor" width="17" height="17"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.063 2.063 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg>
    </a>
    <a [href]="data.githubUrl" target="_blank" rel="noopener" class="nav-social" title="GitHub">
      <svg viewBox="0 0 24 24" fill="currentColor" width="17" height="17"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23a11.52 11.52 0 0 1 3-.405c1.02.005 2.045.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg>
    </a>
    <button class="hamburger" (click)="menuOpen = !menuOpen" [class.open]="menuOpen" aria-label="Menú">
      <span></span><span></span><span></span>
    </button>
  </div>
</nav>

<!-- MOBILE MENU -->
<div class="mobile-menu" [class.open]="menuOpen" (click)="menuOpen = false">
  <ul>
    <li *ngFor="let item of nav">
      <a [routerLink]="item.path" class="mobile-link">{{ item.label }}</a>
    </li>
  </ul>
</div>

<!-- CONTENIDO DE RUTA -->
<main class="main-content">
  <router-outlet></router-outlet>
</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="footer-inner">
    <span>&#169; {{ data.shortName }}</span>
    <span class="dot">·</span>
    <span>{{ data.location }}</span>
    <span class="dot">·</span>
    <a [href]="data.githubUrl" target="_blank" rel="noopener">GitHub</a>
    <span class="dot">·</span>
    <a [href]="data.linkedinUrl" target="_blank" rel="noopener">LinkedIn</a>
  </div>
</footer>
